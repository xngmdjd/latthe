<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tool Ghi Nhớ Thẻ Bài</title>
    <style>
        :root { --bg-color: #1a1a1d; --card-bg: #2d2d30; --accent: #f1c40f; }
        body { font-family: sans-serif; background-color: var(--bg-color); color: white; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .controls { background: #252526; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: flex; gap: 10px; border: 1px solid #444; align-items: center; }
        input { width: 45px; padding: 8px; background: #111; color: #00ff00; border: 1px solid #555; border-radius: 5px; text-align: center; font-weight: bold; }
        button { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .btn-create { background: #3498db; }
        .btn-reset { background: #e67e22; }
        
        .toolbar-container { background: #252526; padding: 15px; border-radius: 12px; border: 1px solid #444; margin-bottom: 15px; }
        .toolbar { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .tool { width: 50px; height: 70px; background: var(--card-bg); border: 2px solid #555; border-radius: 6px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: 0.2s; overflow: hidden; }
        .tool img { width: 100%; height: 100%; object-fit: cover; }
        .tool.active { border-color: var(--accent); box-shadow: 0 0 10px var(--accent); transform: scale(1.1); }
        .delete-btn { font-size: 24px; color: #e74c3c; font-weight: bold; }
        
        #grid { display: grid; gap: 6px; padding: 10px; background: #000; border-radius: 8px; border: 2px solid #333; }
        .cell { width: 65px; height: 85px; background: #333; border: 1px solid #444; border-radius: 4px; display: flex; justify-content: center; align-items: center; cursor: pointer; overflow: hidden; }
        .cell img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div class="controls">
        Cao: <input type="number" id="rows" value="3">
        Dài: <input type="number" id="cols" value="4">
        <button class="btn-create" onclick="createGrid()">Tạo Lưới</button>
        <button class="btn-reset" onclick="resetAll()">Làm Lại</button>
    </div>

    <div class="toolbar-container">
        <div class="toolbar" id="toolbar">
            <div class="tool delete-btn" onclick="selectTool('delete', this)">❌</div>
            <div class="tool" onclick="selectTool('1.jfif', this)"><img src="1.jfif"></div>
            <div class="tool" onclick="selectTool('2.jfif', this)"><img src="2.jfif"></div>
            <div class="tool" onclick="selectTool('3.jfif', this)"><img src="3.jfif"></div>
            <div class="tool" onclick="selectTool('4.jfif', this)"><img src="4.jfif"></div>
            <div class="tool" onclick="selectTool('5.jfif', this)"><img src="5.jfif"></div>
            <div class="tool" onclick="selectTool('6.jfif', this)"><img src="6.jfif"></div>
            <div class="tool" onclick="selectTool('7.jfif', this)"><img src="7.jfif"></div>
            <div class="tool" onclick="selectTool('8.jfif', this)"><img src="8.jfif"></div>
            <div class="tool" onclick="selectTool('9.jfif', this)"><img src="9.jfif"></div>
        </div>
    </div>

    <div id="grid"></div>

    <script>
        let currentImg = '';

        function selectTool(imgName, el) {
            currentImg = imgName;
            document.querySelectorAll('.tool').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function createGrid() {
            const r = document.getElementById('rows').value;
            const c = document.getElementById('cols').value;
            const g = document.getElementById('grid');
            g.style.gridTemplateColumns = `repeat(${c}, 1fr)`;
            g.innerHTML = '';
            for (let i = 0; i < r * c; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = function() {
                    if (currentImg === 'delete') {
                        this.innerHTML = '';
                    } else if (currentImg !== '') {
                        this.innerHTML = `<img src="${currentImg}">`;
                    }
                };
                g.appendChild(cell);
            }
        }
        createGrid();
        function resetAll() { document.querySelectorAll('.cell').forEach(c => c.innerHTML = ''); }
    </script>
</body>
</html>
